version: "3.4"

services:
  nn01:
    image: hadoop_base:latest
    container_name: nn01
    hostname: nn01
    entrypoint: /entrypoint.sh namenode
    ports:
      - 50070:50070
      - 8088:8088
    networks:
      - bridge

  nn02:
    image: hadoop_base:latest
    container_name: nn02
    hostname: nn02
    entrypoint: /entrypoint.sh secondarynamenode
    ports:
      - 50080:50070
      - 8089:8088
    networks:
      - bridge

  dn01:
    image: hadoop_base:latest
    container_name: dn01
    hostname: dn01
    entrypoint: /entrypoint.sh zkdatanode
    networks:
      - bridge

  dn02:
    image: hadoop_base:latest
    container_name: dn02
    hostname: dn02
    entrypoint: /entrypoint.sh datanode
    networks:
      - bridge

  dn03:
    image: hadoop_base:latest
    container_name: dn03
    hostname: dn03
    entrypoint: /entrypoint.sh datanode
    networks:
      - bridge

  hs01:
    image: hive_base:latest
    container_name: hs01
    hostname: hs01
    command: /entrypoint.sh hs2
    ports:
      - 10000:10000
    networks:
      - bridge

  beeline:
    image: hive_base:latest
    container_name: beeline
    hostname: beeline
    command: /entrypoint.sh beeline
    networks:
      - bridge

  metastore:
    image: mysql:5.7
    container_name: metastore
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
    networks:
      - bridge

networks:
  bridge:
